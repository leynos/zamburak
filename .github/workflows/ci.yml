name: CI

'on':
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  build-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      CARGO_TERM_COLOR: always
      BUILD_PROFILE: debug
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
        with:
          fetch-depth: 0
          submodules: recursive
      - name: Setup Rust
        uses: leynos/shared-actions/.github/actions/setup-rust@bf0f7fd98756a3643e9a3af70d0df7b7cf6d1fe7
      - name: Monty fork review policy
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          base_rev="${{ github.event.pull_request.base.sha }}"
          head_rev="${{ github.event.pull_request.head.sha }}"
          submodule_path="third_party/full-monty"

          if ! git rev-parse --verify "${base_rev}:${submodule_path}" >/dev/null 2>&1; then
            echo "Skipping monty_fork_review: ${submodule_path} is not present at base revision ${base_rev}."
            exit 0
          fi

          if ! git rev-parse --verify "${head_rev}:${submodule_path}" >/dev/null 2>&1; then
            echo "Skipping monty_fork_review: ${submodule_path} is not present at head revision ${head_rev}."
            exit 0
          fi

          cargo run --bin monty_fork_review -- \
            --base-superproject-rev "${base_rev}" \
            --head-superproject-rev "${head_rev}"
      - name: Monty fork review policy (manual trigger)
        if: ${{ github.event_name != 'pull_request' }}
        run: |
          base_rev="HEAD~1"
          head_rev="HEAD"
          submodule_path="third_party/full-monty"

          if ! git rev-parse --verify "${base_rev}:${submodule_path}" >/dev/null 2>&1; then
            echo "Skipping monty_fork_review: ${submodule_path} is not present at base revision ${base_rev}."
            exit 0
          fi

          if ! git rev-parse --verify "${head_rev}:${submodule_path}" >/dev/null 2>&1; then
            echo "Skipping monty_fork_review: ${submodule_path} is not present at head revision ${head_rev}."
            exit 0
          fi

          cargo run --bin monty_fork_review -- \
            --base-superproject-rev "${base_rev}" \
            --head-superproject-rev "${head_rev}"
      - name: Setup uv
        run: |
          python3 -m pip install --user uv==0.10.2
          echo "${HOME}/.local/bin" >> "${GITHUB_PATH}"
      - name: Format
        run: make check-fmt
      - name: Markdown lint
        uses: DavidAnson/markdownlint-cli2-action@992badcdf24e3b8eb7e87ff9287fe931bcb00c6e
        with:
          globs: |
            **/*.md
            !**/target/**
            !**/dist/**
      - name: Script baseline
        run: make script-baseline
      - name: Script tests
        run: make script-test
      - name: Lint
        run: make lint
      - name: Test and Measure Coverage
        uses: leynos/shared-actions/.github/actions/generate-coverage@bf0f7fd98756a3643e9a3af70d0df7b7cf6d1fe7
        with:
          output-path: lcov.info
          format: lcov
      - name: Upload coverage data to CodeScene
        env:
          CS_ACCESS_TOKEN: ${{ secrets.CS_ACCESS_TOKEN }}
        if: ${{ env.CS_ACCESS_TOKEN }}
        uses: leynos/shared-actions/.github/actions/upload-codescene-coverage@bf0f7fd98756a3643e9a3af70d0df7b7cf6d1fe7
        with:
          format: lcov
          access-token: ${{ env.CS_ACCESS_TOKEN }}
          installer-checksum: ${{ vars.CODESCENE_CLI_SHA256 }}

  phase-gate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      CARGO_TERM_COLOR: always
      BUILD_PROFILE: debug
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
        with:
          fetch-depth: 0
          submodules: recursive
      - name: Setup Rust
        uses: leynos/shared-actions/.github/actions/setup-rust@bf0f7fd98756a3643e9a3af70d0df7b7cf6d1fe7
      - name: Evaluate phase-gate suites
        run: make phase-gate
